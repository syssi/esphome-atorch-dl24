<<: !include esp32-atorch-dt3010.yaml

atorch_dl24:
  - id: atorch0
    ble_client_id: ble_client0
    check_crc: true
    # The meter publishes a status report per second via BLE notification. If you don't like this update interval
    # you can use this setting to throttle the sensor updates by skipping some status reports.
    throttle: 0s

interval:
  - interval: 10s
    then:
      - lambda: |-
          const uint8_t frame[36] = {
            0xFF, 0x55, 0x01, 0x02, 0x00, 0x0A, 0x10, 0x00, 0x00, 0x75, 0x00, 0x00, 0x0A, 0x00, 0x00, 0x68, 0x0E, 0x00,
            0x00, 0x64, 0x00, 0x00, 0x00, 0x00, 0x00, 0x16, 0x00, 0x00, 0x00, 0x00, 0x3C, 0x00, 0x00, 0x00, 0x00, 0x8C
          };
          id(atorch0).decode(frame, sizeof(frame));
      - delay: 2s
      - lambda: |-
          const uint8_t frame[36] = {
            0xFF, 0x55, 0x01, 0x02, 0x00, 0x0A, 0x13, 0x00, 0x00, 0x76, 0x00, 0x00, 0x0A, 0x00, 0x00, 0x68, 0x0E, 0x00,
            0x00, 0x64, 0x00, 0x00, 0x00, 0x00, 0x00, 0x16, 0x00, 0x00, 0x00, 0x00, 0x3C, 0x00, 0x00, 0x00, 0x00, 0x88
          };
          id(atorch0).decode(frame, sizeof(frame));
