substitutions:
  name: esp32c6-compatibility-test
  device_description: "Verify the project builds from source on ESP32C6"
  external_components_source: github://syssi/esphome-atorch-dl24@main

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2024.6.0
  platformio_options:
    board_build.flash_size: 8MB

esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  framework:
    type: esp-idf
    version: 5.3.1
    platform_version: 6.9.0
    sdkconfig_options:
      CONFIG_ESPTOOLPY_FLASHSIZE_8MB: y

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: INFO

api:
  reboot_timeout: 0s

esp32_ble_tracker:
  scan_parameters:
    active: false

ble_client:
  - mac_address: 41:B8:12:0A:A8:37
    id: ble_client0

atorch_dl24:
  - id: atorch0
    ble_client_id: ble_client0
    check_crc: true
    throttle: 0s

sensor:
  - platform: atorch_dl24
    atorch_dl24_id: atorch0
    voltage:
      name: "${name} voltage"
